<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <header>
        <h1>💖 Will You Be My Valentine? 💖</h1>
    </header>

    <div id="container">
        <div id="messageText">Will you be my Valentine? 💌</div>
        <div id="options">
            <button id="btnYes" class="button">Yes 💖</button>
            <button id="btnNo" class="button">No 😢</button>
        </div>

        <div id="extraOptions" style="display: none;">
            <button id="btnTryAgain" class="button">Try Again 😏</button>
        </div>

        <div id="hearts"></div>
    </div>

    <footer>
        <p>Made with love by <strong>Your Name</strong> ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
